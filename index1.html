<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Deposit Prediction</title>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>age</h3>
            <input id="first" name="age" type="number ">
            <h3>Level of Education</h3><br><select name="education" id="second" required="required">
                <option value="primary">primary</option>
                <option value="secondary">secondary</option>
                <option value="teritiary">teritiary</option>
                <option value="unknown">unknown</option>
            </select>
            <h3>Do you have any other loan?</h3><br><select name="loan" id="third" required="required">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            <h3>Do you have a housing loan?</h3><br><select name="housing" id="fourth" required="required">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            <h3>Marital Status?</h3><br><select name="marital" id="fifth" required="required">   
                <option value="married">married</option>
                <option value="single">single</option>
                <option value="divorced">divorced</option>
            </select>
            <h3>Have you defaulted any installment?</h3><br><select name="default" id="sixth" required="required">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            <h3>Occupation</h3><br><select name="job" id="seventh" required="required">
                <option value="admin">admin</option>
                <option value="services">services</option>
                <option value="management">management</option>
                <option value="retired">retired</option>
                <option value="blue-collar">blue</option>
                <option value="unemployed">unemployed</option>
                <option value="entrepreneur">entrepreneur</option>
                <option value="housemaid">housemaid</option>
                <option value="unknown">unknown</option>
                <option value="self-employed">self</option>
                <option value="student">student</option>
            </select>
            <h3>poutcome</h3><br><select name="poutcome" id="eighth" required="required">
                <option value="unknown">unknown</option>
                <option value="success">success</option>
                <option value="failure">failure</option>
                <option value="other">other</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Prediction</button>
            <br>
        </form>
        <br><br><h3>{{ prediction_text }}<h3>
    </div>
    <style>
        body {
            background-color: lightslategray;
            text-align: center;
            padding: 0px;
        }
        
        #research {
            font-size: 18px;
            width: 100px;
            height: 23px;
            top: 23px;
        }
        
        #box {
            border-radius: 60px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;
            text-align: center;
            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;
            width: 700px;
            bottom: 9%;
            height: 850px;
            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }
        
    </style>
</body>

</html>
